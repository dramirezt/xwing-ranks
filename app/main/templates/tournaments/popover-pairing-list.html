<ion-popover-view class="fit">
    <ion-content>
      <ion-list>
        <ion-item ng-click="openModal()" class="item item-icon-left">
          <i class="icon ion-arrow-swap"></i>Mover jugadores
        </ion-item>
        <ion-item class="item item-icon-left" ng-click="restartRound()">
            <i class="icon ion-ios-refresh"></i>
            <span>Reiniciar ronda</span>
        </ion-item>
        <ion-item ng-click="deleteRound()" class="item item-icon-left">
            <i class="icon ion-close-circled"></i>
            Eliminar Ronda
        </ion-item>
      </ion-list>
    </ion-content>
</ion-popover-view>
