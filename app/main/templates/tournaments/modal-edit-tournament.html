<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">MODIFICAR TORNEO</h1>
    <button class="button button-icon button-clear ion-close-circled" ng-click="closeModalEditTournament()"></button>
  </ion-header-bar>
  <ion-content>
  <div class="list">
    <label class="item item-input">
      <span class="input-label">Nombre:</span>
      <input type="text" ng-model="editTournament.name" placeholder="Ej: I Torneo X-Wing">
    </label>
    <label class="item item-input">
      <span class="input-label">Lugar:</span>
      <input type="text" ng-model="editTournament.place" placeholder="Ej: C/ Falsa 123">
    </label>
    <label class="item item-input">
      <span class="input-label">Fecha:</span>
      <input type="text" ng-model="editTournament.visibleDate" placeholder="29/8/1997" ng-click="openDatePicker()">
    </label>
    <label class="item item-input">
      <span class="input-label">Rondas:</span>
      <input type="number" min="0" ng-model="editTournament.rounds" >
    </label>
    <label class="item item-input">
      <span class="input-label">Plazas:</span>
      <input type="number" ng-model="editTournament.maxPlayers" min="4">
    </label>
    <label class="item item-input animate-hide">
     <span class="input-label">Top:</span>
     <input type="number" ng-model="editTournament.top" min="0">
    </label>
    <label class="item item-input">
      <textarea ng-model="editTournament.description" placeholder="InformaciÃ³n y reglas" style="background-color: transparent;"></textarea>
    </label>
    <button class="button button-full button-balanced" ng-click="updateTournament(editTournament)">ACTUALIZAR</button>
  </div>
  </ion-content>
</ion-modal-view>
