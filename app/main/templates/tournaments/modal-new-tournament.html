<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">NUEVO TORNEO</h1>
    <button class="button button-icon button-clear ion-close-circled" ng-click="closeModal()"></button>
  </ion-header-bar>
  <ion-content>
  <div class="list">
    <label class="item item-input">
      <span class="input-label">Nombre:</span>
      <input type="text" ng-model="newTournament.name" placeholder="I Torneo X-Wing">
    </label>
    <label class="item item-input">
      <span class="input-label">Tipo de torneo:</span>
      <input type="text" ng-model="newTournament.tier" placeholder="Casual">
    </label>
    <label class="item item-input">
      <span class="input-label">Ciudad:</span>
      <input type="text" ng-model="newTournament.city" placeholder="Málaga">
    </label>
    <label class="item item-input">
      <span class="input-label">Dirección:</span>
      <input type="text" ng-model="newTournament.address" placeholder="C/ Falsa 123">
    </label>
    <label class="item item-input">
      <span class="input-label">Fecha<span ng-show="multiday"> inicio</span>:</span>
      <input type="text" ng-model="newTournament.visibleStartDate" placeholder="29/8/1997" ng-click="openDatePicker()">
    </label>
    <label class="item item-toggle">
      <span class="input-label">Evento de varios días</span>
      <label class="toggle">
         <input type="checkbox" ng-model="multiday">
         <div class="track">
           <div class="handle"></div>
         </div>
      </label>
    </label>
    <label ng-show="multiday" class="item item-input">
      <span class="input-label">Fecha fin:</span>
      <input type="text" ng-model="newTournament.visibleEndDate" placeholder="29/8/1997" ng-click="openDatePicker2()">
    </label>
    <label class="item item-input">
      <span class="input-label">Rondas:</span>
      <input type="number" min="0" ng-model="newTournament.rounds" >
    </label>
    <label class="item item-input">
      <span class="input-label">Plazas:</span>
      <input type="number" ng-model="newTournament.maxPlayers" min="4">
    </label>
    <label class="item item-input animate-hide">
     <span class="input-label">Top:</span>
     <input type="number" ng-model="newTournament.top" min="0">
    </label>
    <button class="button button-full button-balanced" ng-click="createTournament(newTournament)">CREAR TORNEO</button>
  </div>
  </ion-content>
</ion-modal-view>
