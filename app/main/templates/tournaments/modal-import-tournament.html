<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">IMPORTAR TORNEO</h1>
    <button class="button button-icon button-clear ion-close-circled" ng-click="closeImportModal()"></button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item>
        <span class="input-label">Archivo CSV:</span>
        <input type="file" file-change="handler($event,files)" ng-model="MyFiles">
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
