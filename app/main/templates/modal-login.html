  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Nombre" ng-model="user.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="ContraseÃ±a" ng-model="user.password">
      </label>
    </div>

      ENTRAR
    </button>
    <button class="button button-full button-calm" ui-sref="main.register">NUEVA CUENTA</button>

</ion-modal-view>
