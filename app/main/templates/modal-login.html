<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h3 class="title">Debe registrarse</h3>
    <button class="button button-icon button-clear ion-close-circled" ng-click="closeModal()"></button>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Nombre" ng-model="user.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="ContraseÃ±a" ng-model="user.password">
      </label>
    </div>
    <button class="button button-full button-balanced" ng-click="login(user)">
      Login
    </button>
    <button class="button button-positive button-clear button-full" ui-sref="outside.register">Register now!</button>
  </ion-content>
</ion-modal-view>
