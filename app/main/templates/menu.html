<ion-side-menus enable-menu-with-back-views="false">

  <!-- CONTENT -->
  <ion-side-menu-content>

    <!-- header bar -->
    <!-- the nav bar will be updated as we navigate between views -->
    <ion-nav-bar class="bar-positive">
      <!-- back button, shown if applicable -->
      <ion-nav-back-button>
      </ion-nav-back-button>
      <!-- nav button, shown if applicable -->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- ROUTING INJECTED HERE: pageContent -->
    <ion-nav-view name="pageContent"></ion-nav-view>

  </ion-side-menu-content>

  <!-- SIDEMENU -->
  <ion-side-menu side="left">

    <!-- menu header -->
    <!-- <ion-header-bar class="bar-calm">
      <h1 class="title">Nav</h1>
    </ion-header-bar> -->

    <!-- menu content -->
    <ion-content>
      <ion-list id="leftmenu">
        <ion-item menu-close class="item-avatar" ng-show="currentUser" ng-click="viewProfile(currentUser._id)">
          <img ng-src="main/assets/images/yo@2x.png" style="width: 64px; height: 64px" href="#">Bienvenido {{ currentUser.username }}
        </ion-item>
        <ion-item class="item-avatar" ng-show="!currentUser" ng-click="openModal()">
          <img ng-src="main/assets/images/yo@2x.png" style="width: 64px; height: 64px" href="#">Register/Log-in
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="main.index" ng-click="">
          <i class="icon ion-home"></i>
          Inicio
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="main.tournamentsList" ng-click="">
          <i class="icon ion-trophy"></i>
          Torneos
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="main.listcreator" ng-click="">
          <i class="icon ion-ios-list"></i>
          Crear lista
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="main.hangar" ng-click="">
          <i class="icon ion-plane"></i>
          Hangar
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="main.arsenal" ng-click="">
          <i class="icon ion-ios-cog"></i>
          Arsenal
        </ion-item>
        <ion-item class="item-icon-left" menu-close ng-show="currentUser" ng-click="logout()">
          <i class="icon ion-log-out"></i>
          Logout
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-side-menu>
</ion-side-menus>
