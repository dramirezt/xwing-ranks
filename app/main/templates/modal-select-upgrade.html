<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">SELECCIONE MEJORA</h1>
    <button class="button button-icon button-clear ion-close-circled" ng-click="modal.hide()"></button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="upgrade in upgradeList | filter: currentUpgrade.type" ng-click="selectUpgrade(upgrade)">
        {{ upgrade.name }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
