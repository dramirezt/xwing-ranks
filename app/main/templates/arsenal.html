<ion-view view-title="Arsenal">
  <ion-nav-buttons side="right">
      <div class="buttons">
          <button class="button button-icon button-clear ion-plus-circled" ng-click="modal.show()"></button>
      </div>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-left item-icon-right item-text-wrap" ng-repeat="upgrade in upgradeList | orderBy: ['points', 'name']" ng-click="viewUpgrade(upgrade)">
        <i class="icon icon-accesory xwing-miniatures-font xwing-miniatures-font-{{ upgrade.type }}"></i>
          <i class="xwing-miniatures-font xwing-miniatures-font-unique" ng-show="upgrade.unique">&nbsp;</i>
          <span ng-bind="upgrade.name"></span>&nbsp;
          (<span ng-bind="upgrade.points"></span>)<br>
          <span ng-show="upgrade.limited">Limitado</span>
          <span ng-show="upgrade.faction">SÃ³lo <i class="xwing-miniatures-font xwing-miniatures-font-{{ upgrade.faction }}"></i></span>
          <span ng-bind="upgrade.description"></span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
