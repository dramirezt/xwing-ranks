<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">EDITAR PILOTO</h1>
    <button class="button button-icon button-clear ion-close-circled" ng-click="modal.hide()"></button>
  </ion-header-bar>
  <ion-content>
  <div class="list">
    <label class="item item-input">
      <span class="input-label">Nombre:</span>
      <input type="text" ng-model="editPilot.name" placeholder="Darth Vader">
    </label>
    <label class="item item-input">
      <span class="input-label">Hab. Piloto:</span>
      <input type="number" min="0" ng-model="editPilot.pilotSkill">
    </label>
    <label class="item item-input">
      <span class="input-label">Puntos:</span>
      <input type="number" min="0" ng-model="editPilot.points">
    </label>
    <li class="item item-toggle">
      <span class="input-label"><i class="ion-ios-circle-filled" style="color: lightblue; text-transform: none"></i>&nbsp;Piloto único:</span>
      <label class="toggle toggle-balanced">
        <input type="checkbox" ng-model="editPilot.unique"/>
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
    </li>
    <label class="item item-input">
      <span class="input-label">Talento de élite:</span>
      <input type="number" min="0" ng-model="editPilot.elitePilot">
    </label>
    <label class="item item-input">
      <textarea ng-model="editPilot.ability" placeholder="Habilidad/descripción" style="background-color: transparent; color: lightblue;"></textarea>
    </label>
    <button class="button button-full button-positive" ng-click="updatePilot(editPilot)">ACTUALIZAR PILOTO</button>
  </div>
  </ion-content>
</ion-modal-view>
