<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">NUEVA MEJORA</h1>
    <button class="button button-icon button-clear ion-close-circled" ng-click="closeModal()"></button>
  </ion-header-bar>
  <ion-content>
    <label class="item item-input">
      <span class="input-label">Nombre:</span>
      <input type="text" ng-model="newUpgrade.name" placeholder="Propulsores Automatizados">
    </label>
    <label class="item item-input">
      <span class="input-label">Tipo:</span>
      <input type="text" ng-model="newUpgrade.type" placeholder="Propulsores Automatizados">
    </label>
    <label class="item item-input">
      <span class="input-label">Puntos:</span>
      <input type="number" min="0" ng-model="newUpgrade.points">
    </label>
    <li class="item item-toggle">
      <span class="input-label"><i class="ion-ios-circle-filled" style="color: lightblue; text-transform: none"></i>&nbsp;Mejora única:</span>
      <label class="toggle toggle-balanced">
        <input type="checkbox" ng-model="newUpgrade.unique">
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
    </li>
    <li class="item item-toggle">
      <span class="input-label"><i class="xwing-miniatures-font xwing-miniatures-font-elite" style="color: lightblue; text-transform: none; font-weight: normal"></i>&nbsp;Mejora limitada:</span>
      <label class="toggle toggle-balanced">
        <input type="checkbox" ng-model="newUpgrade.limited">
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
    </li>
    <label class="item item-input">
      <span class="input-label">Facción:</span>
      <input type="text" ng-model="newShip.faction" placeholder="TODO">
    </label>
    <label class="item item-input">
      <textarea ng-model="newUpgrade.description" placeholder="Descripción" style="background-color: transparent; color: lightblue;"></textarea>
    </label>
    <button class="button button-full button-positive" ng-click="createUpgrade(newUpgrade)">AÑADIR MEJORA</button>
  </ion-content>
</ion-modal-view>
