<ion-view>
  <ion-nav-title>
    {{ ship.name }}
  </ion-nav-title>
  <ion-nav-buttons side="right">
      <div class="buttons">
          <button class="button button-icon button-clear ion-compose" ng-click="showModal()"></button>
      </div>
  </ion-nav-buttons>
  <ion-content>
    <div class="list card tournament-card">
      <div class="item item-icon-left item-text-wrap" style="color: lightblue;">
        <i class="icon xwing-miniatures-ship xwing-miniatures-ship-{{ ship.keyname }} avatar-{{ currentFaction.keyname }}" style="font-size: 4em"></i>
        <div class="row responsive-sm">
          <div class="col title">
            <i class="ion-ios-circle-filled" ng-show="currentPilot.unique"></i>
            <h2 class="title" style="display: inline-block;" ng-bind="currentPilot.name"></h2>
          </div>
        </div>
        <div class="row responsive-sm">
          <div class="col">
            Habilidad de Piloto: <span ng-bind="currentPilot.pilotSkill"></span>
          </div>
          <div class="col" ng-show="currentPilot.elitePilot">
            <i class="xwing-miniatures-font xwing-miniatures-font-elite"></i>
            Tiene talento de Ã©lite.
          </div>
        </div>
        <div class="row responsive-sm">
          <div class="col">
            Puntos: <span ng-bind="currentPilot.points"></span>
          </div>
        </div>
        <div class="row responsive-sm">
          <div class="col">
            <span ng-bind="currentPilot.ability"></span>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
